<section id="repositories">
    <h2>{{site.data.translations[page.lang].repo}}</h2>
    <ul class="repo-list group">
      <li class="list-icon">
        <img src="/assets/img/octocat.png" width="25px" alt="">
      </li>
      {% for repo in site.data.repos[page.lang] %}
        <li>
          <a href="{{ repo.url }}">
            <h4>{{ repo.name }}</h4>
            <p>{{ repo.description }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
    <p>{{site.data.translations[page.lang].learn-more}} <a href="{{ site.baseurl }}{{site.data.translations[page.lang].code-and-repo-slug}}">{{site.data.translations[page.lang].code-and-repo}}</a>.</p>
  </section>
